{% extends "layout/base.html" %}
{% load static %}

{% block title %}Método de SOR{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1 class="text-center">Método de SOR</h1>

        <div class="row align-items-start">
            
            <div class="col-md-6">
                <form method="post" class="p-4 border rounded shadow">
                    {% csrf_token %}
                    {{ form.as_p }}
                    
                    <div class="form-check mt-3">
                        <input class="form-check-input" type="checkbox" name="generar_informe" id="generar_informe" checked>
                        <label class="form-check-label" for="generar_informe">
                            Generar informe de ejecución para el método de Gauss-Seidel
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary">Calcular</button>
                </form>
                
                <div class="mt-3">
                    <a href="https://es.wikipedia.org/wiki/Reglas_de_derivación" class="btn btn-link" target="_blank">Como derivar</a>
                    <a href="https://www.calculadora-de-derivadas.com" class="btn btn-link" target="_blank">Calculadora de derivadas</a>
                </div>
            </div>
            
            <div class="col-md-6 text-center">
                <img src="{% static 'formulas/images/Entradas.png' %}" class="img-fluid rounded" alt="Fórmulas del Método de Newton">
            </div>
        </div>
    </div>
{% endblock %}
